<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My second webpage</title>
  </head>
  <body>
    <script>
      // The rest countries' API URL-> https://restcountries.com/v3.1/all and display all the country flags in the console

      var flags = new XMLHttpRequest();

      flags.open("GET", "https://restcountries.com/v3.1/all", true);

      flags.send();
      flags.onload = function () {
        if (flags.status >= 200 && flags.status < 300) {
          var response = JSON.parse(flags.responseText);
          response.forEach((country) => {
            console.log(country.flag);
          });
        } else {
          console.log("Failed to load data");
        }
      };

      flags.onerror = function () {
        console.log("Error");
      };
    </script>
  </body>
</html>
